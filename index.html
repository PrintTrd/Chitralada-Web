
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>โครงการหลวงสวนจิตรลดา</title>

        <!-- Bootstrap CSS -->
        <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
        <!-- <link rel="stylesheet" href="https://jabont.com/jayss/jayss.css"> -->
        
        <style>
            body {
                overflow-y: hidden;
                overflow-x: hidden;
                -webkit-user-select: none;
                margin: 0;
            }
            .bg{
                min-width: 100%;
                position: 0% 0%;
                size: 100%;
                z-index: -1;
                position: absolute;
            }
            .mob-bg{
                display: none;
            }
            .windmill{
                position: absolute;
                width: 10%;
                left: 93%;
                top: 46.5%;
            }
            .vane{
                position: absolute;
                animation: rotate 3s infinite linear;
                right: 45%;
                bottom: 70.5%;
                z-index: 1;
            }
            .pole{
                width: 11%;
            }
            @keyframes rotate{
                0%{transform: rotate(0deg);}
                100%{transform: rotate(360deg);}
            }
            .cloud{
                position: absolute;
                margin-left: -900px;
                top: 5%;
                width: 900px;
                opacity: 0.95;
                animation: cloud 40s linear infinite;
                z-index: -2;
            }
            @keyframes cloud{
                0%{left: 0px;}
                100%{left: 2700px;}
            }
            .l-process{
                position: absolute;
                left: 19%;
                top: 42%;
                /* left: 272px;
                top: 392px; */
                width: 145px;
                transition: transform .5s;          
            }
            .l-product{
                position: absolute;
                left: 48%;
                top: 53%;
                /* left: 666px;
                top: 505px; */
                width: 145px;
                transition: transform .5s;          
            }
            .l-tour{
                position: absolute;
                left: 23.5%;
                top: 59%;
                /* left: 350px;
                top: 530px; */
                width: 145px;
                transition: transform .5s;          
            }
            .l-history{
                position: absolute;
                left: 4%;
                top: 71%;
                /* left: 45px;
                top: 626px; */
                width: 145px;
                transition: transform .5s;          
            }
            .l-contact{
                position: absolute;
                left: 88%;
                top: 72%;
                /* left: 1262px;
                top: 652px; */
                width: 145px;
                transition: transform .5s; 
            }
            .zoom:hover {
                transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
            }

            /* Responsive style */
            @media only screen and (max-width: 720px) {
                .bg{
                    display: none;
                }
                .mob-bg{
                    min-width: 100%;
                    position: 0% 0%;
                    size: 100%;
                    z-index: -1;
                    position: absolute;
                    display: inline !important;
                }
                .windmill{
                    position: absolute;
                    width: 15%;
                    left: 17%;
                    top: 73%;
                }
                .l-process{
                    position: absolute;
                    left: 30%;
                    top: 47%;
                    width: 100px;
                    transition: transform .5s;          
                }
                .l-product{
                    position: absolute;
                    left: 57%;
                    top: 54%;
                    width: 100px;
                    transition: transform .5s;          
                }
                .l-tour{
                    position: absolute;
                    left: 55%;
                    top: 65%;
                    width: 100px;
                    transition: transform .5s;          
                }
                .l-history{
                    position: absolute;
                    left: 23%;
                    top: 62%;
                    width: 100px;
                    transition: transform .5s;          
                }
                .l-contact{
                    position: absolute;
                    left: 15%;
                    top: 85%;
                    width: 100px;
                    transition: transform .5s; 
                }
            }

        </style>    
    </head>
    <body>
        <div>
            <img src="image/Home/BGwithoutPole.svg" class="bg">
            <img src="image/Home/BGmobile.svg" class="mob-bg">

            <img src="image/Home/cloud group.svg" class="cloud">

            <section class="windmill">
              <img src="image/Home/vane.svg" class="vane" alt="Image">
              <img src="image/Home/Pole.svg" class="pole" alt="Image">
            </section>
               
            <a href="process.html"><img src="image/Home/ป้ายกระบวนการ.svg" class="l-process zoom" alt="Image"></a>
            <a href="product.html"><img src="image/Home/ป้ายผลิตภัณฑ์.svg" class="l-product zoom" alt="Image"></a>
            <a href="tour.html"><img src="image/Home/ป้ายท่องเที่ยว.svg" class="l-tour zoom" alt="Image"></a>
            <a href="history.html"><img src="image/Home/ป้ายประวัติ.svg" class="l-history zoom" alt="Image"></a>
            <a href="contact.html"><img src="image/Home/ป้ายติดต่อ.svg" class="l-contact zoom" alt="Image"></a>
        </div>
        <script src="index.js"></script>
        <!-- jQuery -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
        <!-- Bootstrap JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    </body>
    
</html>
