
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>โครงการหลวงสวนจิตรลดา</title>

        <!-- Bootstrap CSS -->
        <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->

        <style>
            body {
                overflow-y: hidden;
                overflow-x: hidden;
                -webkit-user-select: none;
                margin: 0;
            }
            .bg{
                /* background-image: url(Web-co/image/Home/BGwithLogo.svg); */
                min-width: 100%;
                /* Center and scale the image nicely */
                background-position: 0% 0%;
                background-repeat: no-repeat;
                background-size: cover;
                z-index: -1;
                position: absolute;
            }
            .vane{
                position: absolute;
                margin-left: 1732px;
                margin-top: 552px;
                width: 130px;
                /* -webkit-animation: rotate 3s infinite linear;
                -moz-animation: rotate 3s infinite linear;
                -o-animation: rotate 3s infinite linear;
                -ms-animation: rotate 3s infinite linear; */
                animation: rotate 3s infinite linear;
                z-index: 1;
            }
            /* @-webkit-keyframes rotate{
                0%{transform: rotate(0deg);}
                100%{transform: rotate(360deg);}
            }
            @-moz-keyframes rotate{
                0%{transform: rotate(0deg);}
                100%{transform: rotate(360deg);}
            }
            @-o-keyframes rotate{
                0%{transform: rotate(0deg);}
                100%{transform: rotate(360deg);}
            }
            @-ms-keyframes rotate{
                0%{transform: rotate(0deg);}
                100%{transform: rotate(360deg);}
            } */
            @keyframes rotate{
                0%{transform: rotate(0deg);}
                100%{transform: rotate(360deg);}
            }
            .cloud{
                position: absolute;
                margin-left: -1200px;
                margin-top: 75px;
                width: 1200px;
                opacity: 0.95;
                /* filter: alpha(opacity=70); */
                animation: cloud 50s linear infinite;
                -webkit-animation: cloud 50s linear infinite;
                z-index: -2;
            }
            @keyframes cloud{
                0%{left: 0px;}
                100%{left: 3125px;}
            }
            @-webkit-keyframes cloud{
                0%{left: 0px;}
                100%{left: 3125px;}
            }
        </style>    
    </head>
    <body>
        <img src="image/Home/BGwithLogo.svg" class="bg">
        <img src="image/Home/cloud group.svg" class="cloud">
        <img src="image/Home/vane.svg" class="vane" alt="Image">      
        <!-- <img src="image/Home/ป้ายกระบวนการ.svg" class="" alt="Image"> -->
        
        <script src="index.js"></script>
